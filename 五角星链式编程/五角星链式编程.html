<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* { margin: 0;padding: 0; }
		ul { list-style: none;margin: 50px; }
		li { float: left; }
	</style>
	<script type="text/javascript" src="../jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var wjx_sle = '★',
				wjx_none = '☆';
			$('ul').on('mouseenter', 'li', function() {
				$(this).html(wjx_sle)
					.prevAll()
					.html(wjx_sle)
					.end()
					.nextAll()
					.html(wjx_none);
			}).on('click', 'li', function() {
				$(this).addClass('clicked')
					.siblings()
					.removeClass('clicked');
			}).on('mouseleave', function() {
				$(this).children().html(wjx_none);
				$('.clicked').html(wjx_sle)
					.prevAll()
					.html(wjx_sle)
					.end()
					.nextAll()
					.html(wjx_none);
			});
		});
	</script>
</head>
<body>
	<ul>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
	</ul>
</body>
</html>
