<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-jQuery-动态创建表格案例</title>
	<style>
		* { padding: 0; margin: 0; }
		table {
			border-collapse: collapse;
			border-spacing: 0;
			border: 1px solid #c0c0c0;
		}

		th,td {
			border: 1px solid #d0d0d0;
			color: #404060;
			padding: 10px;
		}

		th {
			background-color: #09c;
			font: bold 16px "微软雅黑";
			color: #fff;
		}

		td {
			font: 14px "微软雅黑";
		}
		tbody tr {
			background-color: #f0f0f0;
		}
		tbody tr:hover {
			cursor: pointer;
			background-color: #fafafa;
		}
	</style>
	<script type="text/javascript" src="../jquery-1.12.4.min.js"></script>
	<script>
		var data = [{
			name: "传智播客",
			url: "http://www.itcast.cn",
			type: "IT最强培训机构"
		},{
			name: "黑马程序员",
			url: "http://www.itheima.com",
			type: "大学生IT培训机构"
		},{
			name: "传智前端学院",
			url: "http://web.itcast.cn",
			type: "前端的黄埔军校"
		}];
		$(function() {
			// $('#J_TbData').empty(); //  数据更新用
			// for(var i = 0, length1 = data.length; i < length1; i++){
			// 	var $trTemp = $('<tr></tr>');
			// 	$trTemp.append('<td>'+ data[i].name +'</td>');
			// 	$trTemp.append('<td>'+ data[i].url +'</td>');
			// 	$trTemp.append('<td>'+ data[i].type +'</td>');
			// 	$('#J_TbData').append($trTemp);
			// }
			$('#J_TbData').empty();
			for (var k in data) {
				var $trTemp = $('<tr></tr>');
				$trTemp.append('<td>'+ data[k].name +'</td>');
				$trTemp.append('<td>'+ data[k].url +'</td>');
				$trTemp.append('<td>'+ data[k].type +'</td>');
				$trTemp.appendTo($('#J_TbData'));
			}
		});
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>标题</th>
				<th>地址</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody id="J_TbData">
		</tbody>
	</table>
</body>
</html>
